name: Test - mitosheet frontend

on:
  push:
    branches: [ dev ]
    paths:
      - 'mitosheet/**'
  pull_request:
    paths:
      - 'mitosheet/**'
      - 'tests/**'

jobs:
  test-mitosheet-frontend:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ['3.6', '3.8', '3.10']

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.7.0
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: |
          mitosheet/setup.py
          tests/requirements.txt
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: mitosheet/package-lock.json
    - name: Install dependencies
      run: |
        cd tests
        bash mac-setup.sh
    - name: Setup JupyterLab
      run: |
        cd tests
        source venv/bin/activate
        cd ../mitosheet
        jupyter labextension develop . --overwrite
    - name: Start a server and run tests
      run: |
        cd tests
        source venv/bin/activate
        jupyter lab --config jupyter_server_test_config.py &
        npm run test:jupyterlab
    - name: Upload test-results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: jupyterlab-playwright-report
        path: tests/playwright-report/
        retention-days: 14

  test-mitosheet-frontend-streamlit:
    timeout-minutes: 60
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.10']
        project: ['chromium', 'firefox', 'webkit', 'Google Chrome', 'Microsoft Edge']
        exclude:
          - os: 'windows-latest'
            project: 'webkit'
          - os: 'macos-latest'
            project: 'Microsoft Edge'
          - os: 'ubuntu-latest'
            project: 'Microsoft Edge'
          - os: 'ubuntu-latest'
            project: 'webkit'
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: |
          mitosheet/setup.py
          tests/requirements.txt
          tests/extra-requirements.txt
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: mitosheet/package-lock.json
    - name: Install dependencies (ubuntu, macos)
      if: matrix.os != 'windows-latest'
      run: |
        cd tests
        bash mac-setup.sh
        source venv/bin/activate
        pip install -r extra-requirements.txt
    - name: Setup streamlit
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p ~/.streamlit/
        echo "[general]"  > ~/.streamlit/credentials.toml
        echo "email = \"\""  >> ~/.streamlit/credentials.toml
    - name: Install dependencies (windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd tests

        python3 -m venv venv
        .\venv\Scripts\Activate.ps1

        pip install -r requirements.txt
        pip install -r extra-requirements.txt

        npm install
        npx playwright install chromium firefox chrome msedge

        cd ../mitosheet
        pip install -e ".[test]"

        npm install
        npm run build

    - name: Start a server and run tests (ubuntu, macos)
      shell: bash
      run: |
        cd tests
        source venv/bin/activate
        streamlit run streamlit_test.py --server.port 8555 &
        bash check_server.sh
        npm run test:streamlit -- --project="${{ matrix.project }}"
    - name: Upload test-results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: streamlit-playwright-report
        path: tests/playwright-report/
        retention-days: 14

  test-mitosheet-frontend-dash:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.7.0
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: |
          mitosheet/setup.py
          tests/requirements.txt
          tests/extra-requirements.txt
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: mitosheet/package-lock.json
    - name: Install dependencies
      run: |
        cd tests
        bash mac-setup.sh
        source venv/bin/activate
        pip install -r extra-requirements.txt
    - name: Start a server and run tests
      run: |
        cd tests
        source venv/bin/activate
        python dash-test.py &
        npm run test:dash